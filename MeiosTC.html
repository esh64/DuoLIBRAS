    function limparTabela()
    {
        for (var i=1; i<4; i++)
        {
            for (var j=1; j<3; j++)
            {
                var idItem='item'+i+j;
                document.getElementById(idItem).style.backgroundColor = "#DEDEDE"
            }
        }
    }
    
    function tocarNoPar(codItem, elementID,posx, posy)
    {
        idItem='item'+posx+posy;
        document.getElementById(idItem).style.backgroundColor = "#FCFCFC"
        if (ordemPar==0)
        {
            cod1=codItem;
            id1=elementID
            ordemPar=1;
        }
        else
        {
            if ((codItem==cod1) && (elementID!=id1))
            {
                countParesAcertados+=1;
                document.getElementById(elementID).style.display="none";
                document.getElementById(id1).style.display="none";
                if (countParesAcertados==3)
                {
                    opcaoCerta();
                }
                
            }
            cod1="";
            id1="";
            limparTabela();
            ordemPar=0;
        }
    }
