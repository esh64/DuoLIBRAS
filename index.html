<style>
body {
  background-color: #E6FDFF;
}

h1 {
  color: #214349;
  text-align: center;
  font-size: 100px;
}

h2 {
  color: #573C8E;
  text-align: center;
  font-size: 80px;
}

p{
 color: darkgreen;
 text-align: center;
 font-size: 60px;
}

span{
 color: #2E5018;
 background-color: #FFFDDE;
 text-align: center;
 font-size: 60px;
}

phelpText{
 color: white;
 text-align: center;
 font-size: 25px;
}

button {
  background-color: #FFFDDE;
  border: none;
  color: darkgreen;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block; 
  font-size: 35px;
  margin: 4px 2px; 
  cursor: pointer;
  border-radius: 65px;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 0px 0px;

  /* Position the tooltip */
   position: absolute; 
  
   z-index: 1; 
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #FFFDDE;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
  height: 70%;
}

</style>

  <script>
    PageIndex=0;
    var resposta="";
    var respostaCorreta="";
    var countTimes=0;
    document.body.onkeydown = checkKey;
    
    //definindo função onclick na janela do navegador para esconder o dialogBox
    window.onclick = function(event) {
        if (event.target ==  document.getElementById('dialogBox'))
        {
            document.getElementById('dialogBox').style.display = "none";
        }
    }
    
    //definindo função para exibir o dialogBox com mensagem de Erro
    function opcaoErrada()
    {
           document.getElementById("dialogBoxVideo").src='errar.mp4';
           document.getElementById('dialogBoxText').innerHTML = 'Você errou... <br>Tente de novo!';
           document.getElementById('dialogBox').style.display = "block";
    }
    //definindo função para exibir o dialogBox com mensagem de Acerto
    function opcaoCerta()
    {
        document.getElementById('dialogBoxText').innerHTML = 'Você acertou!';
        document.getElementById("dialogBoxVideo").src='parabens.mp4';
        document.getElementById('dialogBox').style.display = "block";
    }
    //definindo função que verifica resposta do usuário
    function verificarResposta()
    {
        if (resposta==respostaCorreta)
        {
            opcaoCerta();
        }
        else
        {
            opcaoErrada();
        }
    }
    //definindo função que apaga a resposta do usuário
    function resetarResposta()
    {
        countTimes=0;
        resposta='';
        for (buttonIndex=1; buttonIndex<=7; buttonIndex++)
        {
            document.getElementById("videoButton"+buttonIndex.toString(10)).style.display="None";
        }
    }    
    //definindo função que coloca os inputs do usuário na barra de resposta
    function compondoFrase(botao,src)
    {   
        if (countTimes<7)
        {
            resposta+=botao;
            countTimes+=1;
            var strCountTimes=countTimes.toString(10);
            document.getElementById("videoButton"+strCountTimes).style="background: url('')";
            document.getElementById("videoButton"+strCountTimes).onclick='';
            document.getElementById("button"+strCountTimes+"Video").src=src;
            document.getElementById("button"+strCountTimes+"Video").height=200;
        }
    }
    //definindo função que esconde todos os videos, botoes e imagens
    function esconderMidias()
    {
            document.getElementById("imagemSlide").src = '';
            document.getElementById("imagemSlide").height = 0;
            document.getElementById("tabela").rows[0].style.backgroundColor = "#E6FDFF";
            document.getElementById("h1").innerHTML = '';
            document.getElementById("h2").innerHTML = '';
            document.getElementById("p1").innerHTML = '';
            document.getElementById("span1").innerHTML ='';
            document.getElementById("videoAtividade").src='';
            document.getElementById("videoAtividade").height=0;
            document.getElementById("videoButton1").style.display="none";
            document.getElementById("videoButton2").style.display="none";
            document.getElementById("videoButton3").style.display="none";
            document.getElementById("textButton1").style.display="none";
            document.getElementById("textButton2").style.display="none";
            document.getElementById("textButton3").style.display="none";
            document.getElementById("videoButton1Low").style.display="none";
            document.getElementById("videoButton2Low").style.display="none";
            document.getElementById("videoButton3Low").style.display="none";
            document.getElementById("videoButton4Low").style.display="none";
            document.getElementById("videoButton5Low").style.display="none";
            document.getElementById("videoButton6Low").style.display="none";
            document.getElementById("videoButton7Low").style.display="none";
            document.getElementById("EnviarResposta").style.display="none";
            document.getElementById("ResetarResposta").style.display="none";
    }
    //definindo função de exibir slide de aula
    function aulaPage(ttitle='',th1='', th2='', tp1='', nvideo='', svideo=0, nimage='', simage=0)
    {
            esconderMidias();
            //image
            document.getElementById("imagemSlide").src = nimage;//nimagem é o nome da imagem
            document.getElementById("imagemSlide").height=simage;//simagem é o tamanho da imagem
            //header
            document.getElementById("title").innerHTML = ttitle;//sttitle é o texto do titulo
            document.getElementById("h1").innerHTML = th1;//th1 é o texto do header1
            document.getElementById("h2").innerHTML = th2;//th2 é o texto do header2
            //texto
            document.getElementById("p1").innerHTML = tp1;//tp1 é o texto do p1
            //video
            document.getElementById("videoAtividade").src=nvideo//nvideo é o nome do video
            document.getElementById("videoAtividade").height=svideo;//svideo é o tamanho do video
    }
    
    function joguinhoOpcoesLibras(questao, texto,opcaoA, opcaoAresposta, opcaoB, opcaoBresposta, opcaoC, opcaoCresposta, opcaoAS=450, opcaoBS=450, opcaoCS=450)
    {
        esconderMidias();
        document.getElementById("title").innerHTML = 'Joguinho';

        document.getElementById("span1").innerHTML = texto;
        document.getElementById("videoButton1").style="background: url('')";
        document.getElementById("videoButton1").onclick=opcaoAresposta;
        document.getElementById("button1Video").src=opcaoA;
        document.getElementById("button1Video").height=opcaoAS;
        //botão2
        document.getElementById("videoButton2").style="background: url('')";
        document.getElementById("videoButton2").onclick=opcaoBresposta;
        document.getElementById("button2Video").src=opcaoB;
        document.getElementById("button2Video").height=opcaoBS;
        //botão3
        document.getElementById("videoButton3").style="background: url('')";
        document.getElementById("videoButton3").onclick=opcaoCresposta;
        document.getElementById("button3Video").src=opcaoC;
        document.getElementById("button3Video").height=opcaoCS;
    }

    function joguinhoQuestaoLibra(questaoTexto, questaoVideoN, opcaoA, opcaoAresposta, opcaoB, opcaoBresposta, opcaoC, opcaoCresposta, questaoVideonS=470)
    {
        esconderMidias();
        document.getElementById("title").innerHTML = 'Joguinho';

        document.getElementById("videoAtividade").src=questaoVideoN;//nome do video
        document.getElementById("videoAtividade").height=questaoVideonS;//tamanho do video
        document.getElementById("textButton1").style.display="block";
        document.getElementById("textButton1").onclick=opcaoAresposta;
        document.getElementById("button1Text").innerHTML = opcaoA;
        //botão 2
        document.getElementById("textButton2").style.display="block";
        document.getElementById("textButton2").onclick=opcaoBresposta;
        document.getElementById("button2Text").innerHTML = opcaoB;
        //botão 3
        document.getElementById("textButton3").style.display="block";
        document.getElementById("textButton3").onclick=opcaoCresposta;
        document.getElementById("button3Text").innerHTML = opcaoC;
    }
    
    function joguinhoClicarOrdem(frase, opcao1, opcao2, opcao3, opcao4, opcao5, opcao6, opcao7, resposta, opcao1t='', opcao2t='', opcao3t='', opcao4t='', opcao5t='', opcao6t='', opcao7t='', videos=200)

            //botão7
            document.getElementById("videoButton7Low").style="background: url('')";
            document.getElementById("videoButton7Low").onclick=function(){compondoFrase('7',opcao7)};
            document.getElementById("button7VideoLow").src=opcao7;
            document.getElementById("videoButton7LowHelpText").innerHTML=opcao7t;

            document.getElementById("EnviarResposta").style.display="block";
            document.getElementById("ResetarResposta").style.display="block";
    }
